{%extends 'all-gallary/base.html'%}
{% block content %} 
{{ block.super}}


<div class="container">
  <hr>
  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    <div class="hovereffect">
      {% for gallary_item in gallary %}
      
      <img src="{{gallary_item.image_image.url}}" class="img-responsive" alt="Image">
        <div class="overlay">
           <h2> {{gallary_item.name }}</h2>
           
        </div>

    </div>
        
</div>

</div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There are no images in this gallary</h2>
  </div>
  {% endfor %}

</div>
{%endblock%}
